<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button id="AC">AC</button>
            <button id="+/-">±</button>
            <button id="%">%</button>
            <button id="operador-divisao" class="operador">÷</button>
            <button id="tecla7">7</button>
            <button id="tecla8">8</button>
            <button id="tecla9">9</button>
            <button id="operador-vezes" class="operador">×</button>
            <button id="tecla4">4</button>
            <button id="tecla5">5</button>
            <button id="tecla6">6</button>
            <button id="operador-menos" class="operador">–</button>
            <button id="tecla1">1</button>
            <button id="tecla2">2</button>
            <button id="tecla3">3</button>
            <button id="operador-mais" class="operador">+</button>
            <button id="teclazero" class="zero">0</button>
            <button id=".">.</button>
            <button id="igual" class="operador">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
